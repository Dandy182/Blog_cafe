<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog De Café</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./estilos/normalize.css">
        <link rel="stylesheet" href="./estilos/estilos.css">
    </head>
    <body>
        <header class="site-footer">
            <div class="site-header__barra-Superior contenedor">
                <a href="index.html"><h1>Blog<span>DeCafé</span></h1></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="#">Contacto</a>
                </nav>
            </div><!--fin barra superior-->
        </header>
        <main class="contenedor">
            <h3>Contactanos</h3>
            <form>
                <div class="contacto">

                    <div class="contacto__bg">

                    </div>
                    <div class="contacto__form">
                        <div class="campo">
                            <label for="name" class="campo__label">Nombre</label>
                            <input type="text" class="campo__input" id="name" placeholder="tu nombre">
                        </div>

                        <div class="campo">
                            <label for="email"class="campo__label" >E-mail</label>
                            <input type="email" class="campo__input" id="email" placeholder="tu correo">
                        </div>

                        <div class="campo">
                            <label for="text"  class="campo__label">Mensaje</label>
                            <textarea class="campo__txt" id="text"></textarea>
                        </div>

                        <div class="campo">
                            <input type="submit" class="boton boton__primario" value="enviar">
                        </div>
                        
                    </div>
                </div>
            </form>
        </main>
        <footer class="site-footer">
            <div class="site-header__barra-Superior contenedor">
                <h1>Blog<span>DeCafé</span></h1>
                <nav class="navegacion">
                    <a href="#">Nosotros</a>
                    <a href="#">Cursos</a>
                    <a href="#">Contacto</a>
                </nav>
            </div><!--fin barra superior-->

        </footer>
        <script src="./js/modernizr.js"></script>
